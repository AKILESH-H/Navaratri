<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navaratri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <img src="vilak.png" alt="">
        <p>Navaratri</p>
        <img src="vilak.png" alt="">
    </div>

    <!-- Video container -->
    <div class="video-container">
        <video id="video" class="video" autoplay>
            <source src="video.mp4" type="video/mp4">   
        </video>

        <!-- Custom Controls -->
        <div class="controls">
            <button id="playPauseBtn" class="control-btn">Play</button>
            <input type="range" id="progressBar" class="progress-bar" value="0">
            <button id="fullscreenBtn" class="control-btn">Fullscreen</button>
        </div>
    </div>

    <div id="landscape-prompt" class="landscape-prompt">
        <p>Please rotate your device to landscape mode for a better experience.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
